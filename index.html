<!doctype html>

<html>
  <head>
    <script src="./global.js"></script>
    <script src="./server.js"></script>
    <script src="./client.js"></script>
    <script src="./ui.js"></script>
  </head>
  <body>
    <h1>RTC Connect</h1>


    <h2>Server</h2>
    <h3>Server offer</h3>
    <textarea placeholder="SDP offer" id="serverOffer"></textarea>
    <textarea placeholder="ICE candidates" id="serverICE"></textarea>
    <br />
    <button id="serverOfferBtn">Get server offer</button>

    <h3>Client answer</h3>
    <textarea placeholder="SDP answer" id="serverRemoteAnswer"></textarea>
    <textarea placeholder="ICE candidates" id="serverRemoteICE"></textarea>
    <br />
    <button id="serverRemoteAnswerBtn">Paste client answer</button>


    <h2>Client</h2>
    <h3>Server offer</h3>
    <textarea placeholder="SDP offer" id="clientRemoteOffer"></textarea>
    <textarea placeholder="ICE candidates" id="clientRemoteICE"></textarea>
    <br />
    <button id="clientRemoteOfferBtn">Paste server offer</button>

    <h3>Client answer</h3>
    <textarea placeholder="SDP answer" id="clientAnswer"></textarea>
    <textarea placeholder="ICE candidates" id="clientICE"></textarea>
    <br />
    <button id="clientAnswerBtn">Get client answer</button>

  </body>
</html>
